syntax = "proto3";

package lancr.v1;

import "lancr/v1/common.proto";

option go_package = "github.com/asoltd/lancr/gen/go/lancr/v1";

import "proto/options/gorm.proto";

message Apprentice {
  option (gorm.opts).ormable = true;

  string id = 1;
  float rate = 2;
  WorkingHours working_hours = 3;
  string mentor = 4;
  string favorite_to = 5;
  repeated string working_days = 6;
}
